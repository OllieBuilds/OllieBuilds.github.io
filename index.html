<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid" style="background-image: url('assets/images/trippy-body.jpg')">
      <div class="backdrop" style="background-image: url('assets/images/trippy.jpg')">
        <div class="gameboard overlay hidden" id="game-board">
          <div class="row top-row">
            <div class="square" id="square0" value=""></div>
            <div class="square" id="square1" value=""></div>
            <div class="square" id="square2" value=""></div>
          </div>
          <div class="row center-row">
            <div class="square" id="square3" value=""></div>
            <div class="square" id="square4" value=""></div>
            <div class="square" id="square5" value=""></div>
          </div>
          <div class="row bottom-row">
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
          </div>
        </div>
        <!-- NAV BAR -->
      <div class="nav hidden center" id="nav">
        <ul>
          <li id="li-new-game">new game</li>
          <li id="get">game count</li>
        </ul>
      </div>
      <div class="overlay" id="overlay" >
<!-- Landing pad -->

        <div class="size-alert center">
          <div id="land">
            <h1>warning</h1>
            <p >experienced best on large screens</p>
            <form class="intro center">
              <input type="click" name="submit" id="trip" value="take a trip">
            </form>
          </div>
        </div>
  <!-- Register/Sign in -->
        <div class="sign-in center hidden" id="register">
          <!--register -->
          <form class="center" id="sign-up">
            <p>first time?</p>
            <input name="credentials[email]" type="text" placeholder="email">
            <input name="credentials[password]" type="password" placeholder="password">
            <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
            <input type="submit" name="submit" value="submit" class="dark">
          </form>
          <!--log in -->
          <form class="center" id="sign-in">
            <p>been here before?</p>
            <input type="email" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="submit" name="submit" value="welcome home" class="dark">
          </form>
        </div>
<!-- End 'sign-in' -->
        <div class="new-game hidden center" id="choose">
          <span class="block">
            <h1>two choices man</h1>
          </span>
          <form class="center" id="new-game">
            <p>new game</p>
            <input type="submit" name="submit" value="new game">
          </form>
          <form class="center" id="change-pw">
            <p>change password</p>
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="we all need change">
          </form>
          <div id="pw-change-success" class="hidden center">
            <h1>does it feel different?</h1>
          </div>
        </div>
      </div>
<!-- end overlay DIV -->
  <div class="base center">
      <form class="center" id="player-two">
        <input type="email" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="submit" name="submit" value="challenger" class="dark">
      </form>
      <form id="join">
        <input type="submit" value="join game">
      </form>
  </div>
    </div>
    <footer>
      <h3>background courtesy of anonymous @ wallpaper vortex</h3>
    </footer>
    </body>
</html>
