<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid" >
      <div class="backdrop" style="background-image: url('assets/images/trippy.png')">
      <div class="overlay" >
<!-- Landing pad -->
        <div class="size-alert center">
          <div id="land">
            <h1>warning</h1>
            <p >experienced best on large screens</p>
            <form class="intro center">
              <input type="click" name="submit" id="trip" value="take a trip">
            </form>
          </div>
        </div>
  <!-- Register/Sign in -->
        <div class="sign-in center hidden" id="register">
          <!--register -->
          <form class="register-log-in center">
            <p>first time?</p>
            <input type="email" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <input type="password" name="confirm-password" placeholder="confirm password">
            <input type="click" name="submit" value="be easy" class="dark">
          </form>
          <!--log in -->
          <form class="register-log-in center">
            <p>been here before?</p>
            <input type="email" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <input type="click" name="submit" value="welcome home" class="dark">
          </form>
        </div>
      </div>
<!-- end overlay DIV -->      
    </div>
    </body>
</html>
