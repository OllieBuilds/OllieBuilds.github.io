<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid" >
      <div class="backdrop" style="background-image: url('assets/images/trippy.png')">
        <!-- NAV BAR -->
      <div class="nav hidden center" id="nav">
        <ul>
          <li id="li-new-game">new game</li>
          <li id="player-two">player two</li>
          <li id="get">game count</li>
        </ul>
      </div>
      <div class="overlay" id="overlay" >
<!-- Landing pad -->
        <div class="size-alert center">
          <div id="land">
            <h1>warning</h1>
            <p >experienced best on large screens</p>
            <form class="intro center">
              <input type="click" name="submit" id="trip" value="take a trip">
            </form>
          </div>
        </div>
  <!-- Register/Sign in -->
        <div class="sign-in center hidden" id="register">
          <!--register -->
          <form class="center">
            <p>first time?</p>
            <input type="email" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <input type="password" name="confirm-password" placeholder="confirm password">
            <input type="click" name="submit" value="be easy" class="dark">
          </form>
          <!--log in -->
          <form class="center">
            <p>been here before?</p>
            <input type="email" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <input type="click" name="submit" value="welcome home" class="dark" id="begin">
          </form>
        </div>
<!-- End 'sign-in' -->
        <div class="new-game hidden center" id="choose">
          <span class="block">
            <h1>two choices man</h1>
          </span>
          <form class="center" id="new-game">
            <p>new game</p>
            <input type="click" name="submit" value="new game">
          </form>
          <form class="center" id="change-pw">
            <p>change password</p>
            <input type="password" name="password" placeholder="old password">
            <input type="password" name="password" placeholder="new password">
            <input type="click" name="submit" value="we all need change">
          </form>
          <div id="pw-change-success" class="hidden center">
            <h1>does it feel different?</h1>
          </div>
        </div>

      </div>
<!-- end overlay DIV -->
    </div>
    </body>
</html>
